[tox]
envlist =
    {py27,py34,py35,py36}-django110-drf37
    {py27,py34,py35,py36}-django111-drf{37,38}
    {py34,py35,py36,py37}-django20-drf{37,38}
    py{35,36,37}-djangomaster-drf{37,38}
    flake8


[travis:env]
DJANGO =
    1.10: django110
    1.11: django111
    2.0: django20
    master: djangomaster


[testenv]
passenv = CI TRAVIS TRAVIS_*
basepython =
    py27: python2.7
    py34: python3.4
    py35: python3.5
    py36: python3.6
    py37: python3.7
deps =
    django110: django>=1.10,<1.11
    django111: django>=1.11,<2.0
    django20: django>=2.0,<2.1
    djangomaster: git+git://github.com/django/django.git
    drf37: djangorestframework>=3.7,<3.8
    drf38: djangorestframework>=3.8,<3.9
    py27: mock
    -rrequirements.txt
commands =
    py.test --capture=no --cov-report term-missing --cov-report html --cov=djoser testproject/


[testenv:flake8]
basepython = python3
skip_install = true
deps =
    flake8
commands =
    flake8 djoser/ testproject/ setup.py
